<html>
    
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>
            Startup Blog
        </title>
    </head>
    
    <body>
        <p>{{handler.user_status}}</p>
        {% if not handler.login_success %}
        <a href="/login">Login</a>
        {% else %}
        <a href="/logout">Logout</a>
        <a href="/compose">Compose</a>
        {% end %}

        {% for post in posts %}
         <p>{{post["title"]}}</p>
         <a href="/delete/{{post["_id"]}}"  style="float:right">delete</href> 
         <p>{{post["time"]}}</p>
         <div>{% raw  post["content"] %}</div>
         <hr>
        {% end %}
    </body>

</html>
